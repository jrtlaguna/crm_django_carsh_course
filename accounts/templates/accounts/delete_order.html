{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete this {{item}}?</p>

            <form action="{% url 'delete_order' item.id %}" method="POST">

                <a href="{% url 'home' %}" class="btn btn-sm btn-warning">Cancel</a>
                <input type="submit" name="Confirm" class="btn btn-sm btn-danger">
            </form>
        </div>
    </div>
</div>


{% endblock  %}
